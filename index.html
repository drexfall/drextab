<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Home | Drextab Search</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./components.css" />
    <link rel="stylesheet" href="./home.css" />
    <script src="./settings.js"></script>
    <script src="./main.js"></script>
  </head>

  <body>
    <div id="brightnessOverlay"></div>
    <div id="pageTitle" class="center-flex">
      <img src="./assets/logo.png" alt="Drextab Logo" />
      <h1>DREXTAB</h1>
    </div>
    <form class="landing-section center-flex" id="searchForm" method="get">
      <div class="search-container">
        <input
          type="search"
          name="q"
          id="mainSearch"
          placeholder="Search Away..."
          oninput="onType()"
        />
      </div>
      <div class="search-button-container center-flex">
        <div class="search-wrapper">
          <label for="defSearch">Search with</label>
          <select id="defSearch" onchange="setSearch()"></select>
        </div>
        <button
          type="submit"
          class="d-btn search-btn btn-primary"
          id="btnSearch"
        >Search</button>
      </div>
    </form>
    <div class="footer">
      <ul class="main-navigator">
        <li><a href="" class="active">Home</a></li>
        <li><a href="./privacy/">Privacy</a></li>
        <li><a href="./settings/">Settings</a></li>
        <li><a href="./about/">About</a></li>
        <li><a href="./feedback/">Feedback</a></li>
      </ul>
    </div>
  </body>
</html>
