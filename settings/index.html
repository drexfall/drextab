<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/96ded03c50543ba68a0c.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/6e802d2dc56fa93a5454.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/9bdd8ffa511bf0f53459.png">
  <link rel="manifest" href="../assets/1c337fa2fa1515591f8d.webmanifest">
  <title>Settings // drextab</title>
<script defer src="../settings/main.js"></script><link href="../settings/style.css" rel="stylesheet"></head>

<body>
<div id="brightnessOverlay"></div>
<div class="content-wrapper">
  <div id="pageTitle" class="center-flex">
    <img src="../assets/9d4861e3b6a8e8e51b06.png" alt="Drextab Logo" />
    <h1>Settings</h1>
  </div>
  <div class="card-1">

    <form name="settings_form">
      <table cellpadding="14pt">
        <tr>
          <th align="center" colspan="2">Appearance</th>
        </tr>
        <tr id="brightnessRow">
          <td class="label-wrapper">
            <label for="brightnessSlider">Brightness</label>
          </td>
          <td align="right">
            <table style="width: 70%">
              <tr>
                <td>
                  <input type="range" name="set_brightness" id="brightnessSlider" min="1" max="100" step="1" value="100" />
                </td>
                <td>
                  <span id="brightnessCount" name="brightness_count">100%</span>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr id="themeRow">
          <td class="label-wrapper">
            <label>Theme</label>
          </td>
          <td align="right">
            <div id="themeBar">
              <label class="d-radio" for="theme1">
                <input type="radio" name="theme_radio" id="theme1" checked />
                <span>
                                        <div class="theme-thumbnail" id="thumb1"></div>
                                    </span>
              </label>
              <label class="d-radio" for="theme2">
                <input type="radio" name="theme_radio" id="theme2" />
                <span>
                                        <div class="theme-thumbnail" id="thumb2"></div>
                                    </span>
              </label>
              <label class="d-radio" for="theme3">
                <input type="radio" name="theme_radio" id="theme3" />
                <span>
                                        <div class="theme-thumbnail" id="thumb3"></div>
                                    </span>
              </label>
              <label class="d-radio" for="theme4">
                <input type="radio" name="theme_radio" id="theme4" />
                <span>
                                        <div class="theme-thumbnail" id="thumb4"></div>
                                    </span>
              </label>
              <label class="d-radio" for="theme5">
                <input type="radio" name="theme_radio" id="theme5" />
                <span>
                                        <div class="theme-thumbnail" id="thumb5"></div>
                                    </span>
              </label>
            </div>
          </td>
        </tr>
        <tr id="fontRow">
          <td class="label-wrapper">
            <label for="fontSelect">Default Font</label>
          </td>
          <td align="right">
            <select name="set_font" id="fontSelect">
              <option value="cursive">Comfortaa</option>
              <option value="cursive">Dancing Script</option>
              <option value="cursive">Great Vibes</option>
              <option value="sans-serif">Josefin Sans</option>
              <option value="sans-serif">Monserrat</option>
              <option value="monospace">Nova Mono</option>
              <option value="sans-serif">Open Sans</option>
              <option value="sans-serif">Poppins</option>
              <option value="cursive">Pacifico</option>
              <option value="serif">Playfair Display</option>
              <option value="cursive">Patrick Hand</option>
              <option value="serif">Prata</option>
              <option value="sans-serif">Quicksand</option>
              <option value="monospace">Source Code Pro</option>
              <option value="sans-serif">Ral eway</option>
              <option value="monospace">Roboto Mono</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <hr />
          </td>
        </tr>
        <tr>
          <th align="center" colspan="2">Search</th>
        </tr>
        <tr id="newtabRow">
          <td class="label-wrapper">
            <label for="newTabBtn">Open searches in new tab</label>
          </td>
          <td align="right">
            <div class="d-toggle">
              <input type="checkbox" name="set_newtab" id="newTabBtn" />
              <div class="toggle-body">
                <div></div>
              </div>
            </div>
          </td>
        </tr>

        <tr id="autofocusRow">
          <td class="label-wrapper">
            <label for="autofocusBtn">Autofocus on start</label>
          </td>
          <td align="right">
            <div class="d-toggle">
              <input type="checkbox" name="set_autofocus" id="autofocusBtn" />
              <div class="toggle-body">
                <div></div>
              </div>
            </div>
          </td>
        </tr>
        <tr id="defaultEngine">
          <td colspan="2">
            <table border="1" cellspacing=0 id="engineTable">
              <tr style="background-color: var(--prim-20);" class="engine-row header">
                <td align="center">
                  <div class="d-check">
                    <input type="checkbox" name="engine-select" id="allCheck" />
                    <span class="material-icons">check</span>
                  </div>
                </td>
                <th class="label-wrapper">
                  <label for="allCheck">Name</label>
                </th>
                <th>URL</th>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <table>
              <tr class="def-engine-actions">
                <td>
                  <button type="button" class="d-btn d-icon btn-primary material-icons"
                          id="engineAddBtn">add
                  </button>
                </td>
                <td>
                  <button type="submit" class="d-btn d-icon btn-secondary material-icons" id="engineRemoveBtn"
                           disabled>delete</button>
                </td>
                <td>
                  <button type="button" class="d-btn d-icon btn-secondary material-icons" id="engineEditBtn"
                           disabled>edit</button>
                </td>

                <td align="right">
                  <button class="d-btn btn-primary" id="engineDefBtn" disabled>Make default</button>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <hr />
          </td>
        </tr>
        <tr>
          <th align="center" colspan="2">Preferences</th>
        </tr>
        <tr id="animDurationRow">
          <td class="label-wrapper">
            <label for="animationDuration">Animation Duration</label>
          </td>
          <td align="right">
            <table style="width: 70%">
              <tr>
                <td>
                  <input type="range" name="set_anim_duration" id="animationDuration" min="0" max="3" step="0.1" value="0.3" />
                </td>
                <td>
                  <span id="animationCount" name="animation_count">0.3s</span>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr id="lowercaseRow">
          <td class="label-wrapper">
            <label for="lowercaseBtn">Lowercase mode</label>
          </td>
          <td align="right">
            <div class="d-toggle">
              <input type="checkbox" name="set_lowercase" id="lowercaseBtn" checked />
              <div class="toggle-body">
                <div></div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <table class="action-buttons">
            <tr>
              <td align="center">
                <input type="button" value="Reset" class="btn-tertiary d-btn" id="resetBtn" />
              </td>
              <td align="center">
                <input type="submit" value="Save" class="btn-primary d-btn" id="saveBtn" />
              </td>
            </tr>
          </table>
        </tr>
      </table>
    </form>
  </div>
  <div class="footer center-flex">
    <span>&copy Drextab 2024</span>
    <span class="separator">|</span>
    <ul class="main-navigator">
      <li><a href="../">Home</a></li>
      <li><a href="../privacy">Privacy</a></li>
      <li><a class="active" href="">Settings</a></li>
      <li><a href="../about">About</a></li>
      <li><a href="../feedback">Feedback</a></li>
    </ul>
  </div>
</div>
</body>

</html>
